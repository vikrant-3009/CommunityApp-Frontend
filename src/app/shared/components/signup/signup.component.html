<div class="container-new bg-light bg-gradient text-dark">
    <p class="caption">Register with your email and password:</p>
    <form class="row g-3" [formGroup]="registerForm" id="registerForm" (submit)="onSubmit()">
        <div class="col-md-12">
            <label for="email">Email*</label>
            <input type="email" class="form-control" formControlName="email">
            <div *ngIf="email?.errors?.['required'] && (email?.dirty || email?.touched)" class="error">Email is required.</div>
            <div *ngIf="email?.errors?.['email']" class="error">Invalid Email.</div>
            <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        </div>
        <div class="col-md-6">
            <label for="firstname">First Name*</label>
            <input type="text" class="form-control" formControlName="fname">
            <div *ngIf="fname?.errors?.['required'] && (fname?.dirty || fname?.touched)" class="error">FirstName is required.</div>
        </div>
        <div class="col-md-6">
            <label for="lastname">Last Name*</label>
            <input type="text" class="form-control" formControlName="lname">
            <div *ngIf="lname?.errors?.['required'] && (lname?.dirty || lname?.touched)" class="error">LastName is required.</div>
        </div>
        <div class="col-md-6">
            <label for="password">Password*</label>
            <input type="password" class="form-control" formControlName="password">
            <div *ngIf="password?.errors?.['required'] && (password?.dirty || password?.touched)" class="error">Password is required.</div>
        </div>
        <div class="col-md-6">
            <label for="password">Confirm Password*</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <div *ngIf="confirmPassword?.errors?.['required'] && (confirmPassword?.dirty || confirmPassword?.touched)" class="error">ConfirmPassword is required.</div>
            <div *ngIf="passwordMatch" class="error">{{ passwordMatch }}</div>
        </div>
        <div class="col actions">
            <button type="submit" class="btn submit" [disabled]="registerForm.invalid">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
        <a href="login">Already have an account?</a>
    </form>
</div>
